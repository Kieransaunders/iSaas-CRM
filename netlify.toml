[build]
  command = "npm run build:combined"
  publish = "dist/client"

[build.environment]
  NODE_VERSION = "22"

# Serve docs as static files (bypass SSR function)
[[redirects]]
  from = "/docs/*"
  to = "/docs/:splat"
  status = 200
  force = false

# Blog redirects: /blog/* -> /docs/blog/*
# This makes the blog accessible at domain.com/blog while it's built at /docs/blog
[[redirects]]
  from = "/blog/*"
  to = "/docs/blog/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/blog"
  to = "/docs/blog"
  status = 301

# Note: TanStack Start SSR routing is handled automatically by @netlify/vite-plugin-tanstack-start
# The docs routes above ensure static files are served first before falling back to SSR

# Headers for caching
[[headers]]
  for = "/docs/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
